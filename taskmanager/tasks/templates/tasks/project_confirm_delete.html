{% extends 'tasks/base.html' %}

{% block content %}

  <h2>Delete project "{{ project.name }}"</h2>
  <p>Are you sure you want to delete this project?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" style="color:red;">Yes, delete</button>
    <a href="{% url 'project_detail' pk=project.pk %}">No, cancel</a>
  </form>
{% endblock %}
