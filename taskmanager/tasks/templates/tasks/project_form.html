{% extends 'tasks/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>{{ form.instance.pk|default_if_none:"New" }} project</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-outline-success mb-4" type="submit" value="Save">
    <a class="btn btn-outline-info mb-4" href="{% url 'project_list' %}">Cancel</a>
  </form>
{% endblock %}
