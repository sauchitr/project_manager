{% extends 'tasks/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>{{ form.instance.pk|default_if_none:"New" }} project</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Save">
    <a href="{% url 'project_list' %}">Cancel</a>
  </form>
{% endblock %}
