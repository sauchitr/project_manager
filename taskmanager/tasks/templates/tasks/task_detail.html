{% extends 'tasks/base.html' %}
{% block content %}
  <div class="btn-outline " role="group" aria-label="Project Actions">
    <a href="{% url 'project_detail' project.pk %}" class="btn btn-outline-dark mb-4">Back To Tasks</a>
  </div>
    <article class="media content-section">
      <div class="media-body">
        <h2 class="article-title">{{ task.name }}</h2>
        <p class="article-content">{{ task.description }}</p>
        <p class="article-content">Assigned to: {{ task.assigned_to }}</p>
        <p class="text-danger">Due date: {{ task.due_date|date:"F d, Y" }}</p>
        <p class="text-danger">Priority Level: {{ task.priority }}</p>
      </div>
      <div class="btn-outline " role="group" aria-label="Project Actions">
        <a href="{% url 'task_update' task.pk %}" class="btn btn-outline-info mb-4">Update</a>
        <a href="{% url 'task_delete' task.pk %}" class="btn btn-outline-danger mb-4">Delete</a>
      </div>
{% endblock %}
