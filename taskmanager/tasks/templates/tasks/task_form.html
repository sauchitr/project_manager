{% extends 'tasks/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  {% if form.instance.pk %}
    <h2>Edit task "{{ form.instance.name }}"</h2>
  {% else %}
    <h2>Create a new task</h2>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-outline-success mb-4" type="submit" value="Save">
    <a class="btn btn-outline-info mb-4" href="{% url 'project_detail' pk=project.pk %}">Cancel</a>
  </form>
{% endblock %}
